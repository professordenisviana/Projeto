<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática de HTML e CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            color: #666;
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        h3 ,h4, h5, h6 {
            color: #999;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>
    <p>Este é uma parágrafo com texto comum</p>
    <h3>Título menor</h3>
    <p>Outro parágrafo com formatação diferente</p>
    <h4>Título 4</h4>
    <p>Parágrafo finalizando a atividade</p>
    <h6>Título 6</h6>
</body>
</html>
